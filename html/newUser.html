<!DOCTYPE html>
<html lang="zn-ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册会员</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/newUser.css">
    <script src="../js/rem.js"></script>
</head>

<body>
    <header class="nav-bar-top fixed-navbar">
        <div class="nav-back-btn">
            <i class="icon-back">&#xf0343;</i>返回
        </div>
        <div>注册会员</div>
    </header>
    <section class="content-wrap">
        <form action="">
            <div class="form-container user-form-submit">

                <div class="input-item-normal border-1px">
                    <label class="input-label">姓名</label>
                    <div class="normal-container">
                        <input type="text" placeholder="请输入您的姓名">
                    </div>

                </div>
                <div class="input-item-normal border-1px">
                    <label class="input-label">性别</label>
                    <div class="radio-container normal-container">
                        <div class="radio-item">
                            <input type="radio" name="sex" id="male_radio">
                            <label for="male_radio"></label>
                            <span class="radio-label-text">男</span>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="sex" id="female_radio">
                            <label for="female_radio"></label>
                            <span class="radio-label-text">女</span>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="sex" id="nomale_radio">
                            <label for="nomale_radio"></label>
                            <span class="radio-label-text">保密</span>
                        </div>
                    </div>

                </div>
                <div class="input-item-normal border-1px">
                    <label class="input-label">手机号</label>
                    <div class="normal-container">
                        <input type="text" placeholder="请输入您的姓名">
                    </div>

                </div>
                <div class="input-item-normal border-1px">
                    <label class="input-label">验证码</label>
                    <div class="normal-container">
                        <input type="text" placeholder="请输入您的验证码">
                    </div>
                    <div class="input-btn">
                        <span class="input-btn-text">获取验证码</span>
                    </div>
                </div>

            </div>
            <div class="submit-container">
                <button class="submit-btn">确认注册</button>
            </div>
        </form>

    </section>
</body>
<script>
    var btn = document.querySelector('.submit-container')
    btn.onclick = function(e) {
        e.preventDefault()
        window.location.href = './card-setting.html'
    }
</script>

</html>
