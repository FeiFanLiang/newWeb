<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>无卡交易</title>
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/my-discount.css">
        <script src="../js/rem.js"></script>
    </head>
<body>
	 <header class="nav-bar-top fixed-navbar">
            <div class="nav-back-btn">
                <i class="icon-back">&#xf0343;</i>返回
            </div>
            <div>我的劵</div>
        </header>
				<section class="content-wrap">
					<div class="discount-tab-wrap">
							<div class="discount-tab-control border-1px">
						<div class="discount-tab-item">
							<div class="tab-title tab-active">
								已使用
							</div>
						</div>
						<div class="discount-tab-item">
							<div class="tab-title">
								未使用
							</div>
						</div>
							<div class="discount-tab-item">
							<div class="tab-title">
								已过期
							</div>
						</div>
					</div>
					<div class="discount-tab-container">
						<div class="discount-tab-show">
							<div class="discount-item">
								<div class="discount-detail">
									<div class="detail-content">
											<div class="discount-price">
												¥&nbsp;<span class="price-num">30</span>
										</div>
										<div class="discount-text">
											<div class="discount-name">
												足疗劵
											</div>
											<span>限定分店 : 金佰瀚</span>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
					</div>
				
				</section>
</body>
</html>
