<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>转积分</title>
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/accu-points.css">
        <!-- <link rel="stylesheet" href="../css/card-setting.css"> -->
        <script src="../js/rem.js"></script>
    </head>

    <body>
        <header class="nav-bar-top fixed-navbar">
            <div class="nav-back-btn">
                <i class="icon-back">&#xf0343;</i>返回
            </div>
            <div>转积分</div>
        </header>
        <section class="content-wrap">
            <div class="user-detail">
                <div class="head-img">
                    <i class="icon-head"></i>
                </div>
                <div class="user-info">
                    <span class="user-name">张海涛</span>
                    <span>186****1976</span>
                </div>
            </div>
            <div class="form-container">

                <div class="form-title border-1px">
                    选择卡片
                </div>
                <form action="">
                    <div class="form-wrap border-1px">
                        <div class="radio-item-larger">
                            <div class="radio-item-select">
                                <input type="radio" id="card_selec1" name="card-selec">
                                <label for="card_selec1"></label>
                            </div>

                            <div class="radio-detail">
                                <span class="card-num">10001</span>
                                <span class="card-kind">金卡</span>
                                <div class="card-remain">
                                    余额:<span class="remain-num">20000</span>
                                </div>
                                <div class="accu-remain">
                                    积分 : <span class="accu-num">1500</span>
                                </div>
                            </div>
                        </div>
                        <div class="radio-item-larger">
                            <div class="radio-item-select">
                                <input type="radio" id="card_selec2" name="card-selec">
                                <label for="card_selec2"></label>
                            </div>

                            <div class="radio-detail">
                                <span class="card-num">10001</span>
                                <span class="card-kind">金卡</span>
                                <div class="card-remain">
                                    余额:<span class="remain-num">20000</span>
                                </div>
                                <div class="accu-remain">
                                    积分 : <span class="accu-num">1500</span>
                                </div>
                            </div>
                        </div>
                        <div class="radio-item-larger">
                            <div class="radio-item-select">
                                <input type="radio" id="card_selec3" name="card-selec">
                                <label for="card_selec3"></label>
                            </div>

                            <div class="radio-detail">
                                <span class="card-num">10001</span>
                                <span class="card-kind">金卡</span>
                                <div class="card-remain">
                                    余额:<span class="remain-num">20000</span>
                                </div>
                                <div class="accu-remain">
                                    积分 : <span class="accu-num">1500</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="radio-checked border-1px">

                        <div class="input-item-normal">
                            <label class="input-label">积分</label>
                            <div class="normal-container">
                                <input type="text" placeholder="请输入要转入的积分">
                            </div>

                        </div>
                    </div>
                    <div class="radio-item-vert border-1px">
                        <i class="icon-verCode"></i>
                        <input type="text" placeholder="输入验证码">
                        <div class="input-btn">
                            <span class="input-btn-text">获取验证码</span>
                        </div>
                    </div>
                    <div class="submit-container">
                        <button class="submit-btn">设为主卡</button>
                    </div>
                </form>
        </section>
    </body>
    <script>
        var btn = document.querySelector('.submit-btn')
        btn.onclick = function(e) {
            e.preventDefault()
            window.location.href = './my-card.html'
        }
    </script>

</html>
