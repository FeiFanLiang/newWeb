<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>无卡交易</title>
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/no-card-deal.css">
        <script src="../js/rem.js"></script>
    </head>

    <body>
        <header class="nav-bar-top fixed-navbar">
            <div class="nav-back-btn">
                <i class="icon-back">&#xf0343;</i>返回
            </div>
            <div>我的会员卡</div>
        </header>
        <section class="content-wrap full-sc">
            <div class="no-card-container">
                <div class="quick-code-container">
                    <div class="mark-num">
                        <span>二维码卡号</span>
                        <span>test1234567890</span>
                    </div>
                    <div class="phone-cir">

                    </div>
                </div>
                <div class="no-card-detail">
                    <span>卡号 : 100001</span>
                    <span>余额 : 1000</span>
                    <span>积分 : 200</span>
                </div>
                <div class="bottom-fixed">
                    <div class="cancel-btn">解除绑定</div>
                    <div class="my-acu">我的券</div>
                </div>
            </div>

        </section>
    </body>

</html>
